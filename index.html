<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Colors</title>
    <script src="https://use.fontawesome.com/f58ff23766.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/reset.css">
  </head>
  <body>
    <div id="git-info">
      <a href="https://github.com/lvamaral/Colors" target="_none"><i class="fa fa-github" aria-hidden="true"></i></a>
    </div>
    <div id="info">
      <i class="fa fa-info-circle" aria-hidden="true"></i>
    </div>
    <span id="message"></span>
    <header>
      <div id="header">
        <div id="level" class="counters"></div>
        <div><h1>Colors</h1></div>
        <div id="move-display" class="counters"></div>
      </div>
    </header>

    <div id="modal-tutorial">
      <div id="tutorial">
        <h3>Welcome to <span>Colors</span></h3>
        <img src="tutorial.gif" alt="[TUTORIAL]">
        <p>The rules are simple:</p>
        <p>I. Starting with the top-left square, you change the color of squares to match the surrounding squares.</p>
        <p>II. You win when the entire screen is a single color.</p>
        <p>III. You lose if you run out of moves.</p>
      </div>
   </div>
    <section id="grid">

    </section>


    <footer class="tooltip">
      <div class="tooltiptext">
        <p><span><i class="fa fa-mouse-pointer" aria-hidden="true"></i></i></span> to select a color</p>
      </div>
      <div class="controls">
        <div class="color-choice"></div>
        <div class="color-choice"></div>
        <div class="color-choice"></div>
        <div class="color-choice"></div>
        <div class="color-choice"></div>
      </div>

    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/bundle.js" charset="utf-8"></script>
    <!-- <script src="lodash.js"></script> -->
  </body>
</html>
